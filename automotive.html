        body {
            background-color: #333333; /* 改为深灰色 */

        .projects-page {

            margin: 0;
            position: relative;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #ffffff; /* 因为背景变深，文字改为白色 */
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 40px;
            height: 4px;
            background: #ffffff; /* 因为背景变深，文字改为白色 */
        }

        .gallery-section {
            position: relative;
            z-index: 1;
            padding: 80px 0;
        }

        .page-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: #ffffff; /* 因为背景变深，文字改为白色 */
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 0 rgba(255, 255, 255, 0.8),
                -8px -8px 0 rgba(255, 255, 255, 0.6),
                8px -8px 0 rgba(255, 255, 255, 0.6),
                -8px 8px 0 rgba(255, 255, 255, 0.6),
                8px 8px 0 rgba(255, 255, 255, 0.6),
                -12px 0px 0 rgba(255, 255, 255, 0.4),
                12px 0px 0 rgba(255, 255, 255, 0.4);
        }

        .page-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
        }

        .gallery-container {
            width: 1400px;
            margin: 100px auto 0;
            padding: 20px;
            background: rgba(51, 51, 51, 0.1);
            position: relative;
            z-index: 5;
        }

        .gallery-wrapper {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden; /* 禁止垂直滚动 */
            gap: 20px;
            padding: 20px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .gallery-wrapper::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .gallery-item {
            flex: 0 0 auto;
            width: auto;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            scroll-snap-align: start;
        }

        .gallery-item img {
            width: auto;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .gallery-container {
                width: 95%;
                padding: 30px;
                height: 500px;
            }

            .gallery-wrapper {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 20px;
                height: 400px;
            }

            .gallery-wrapper {
                height: 300px;
            }
        }

        /* 展示台样式 */
        .showcase-section {
            padding: 120px 0;
            background-color: #333333; /* 改为深灰色 */
            position: relative;
        }

        .showcase-title {
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: #ffffff; /* 因为背景变深，文字改为白色 */
            margin-bottom: 60px;
            position: relative;
        }

        .showcase-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #ffffff; /* 因为背景变深，文字改为白色 */
        }

        .showcase-container {
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            perspective: 1000px;
        }

        /* 悬浮展示台 */
        .floating-platform {
            position: relative;
            margin: 60px auto;
            width: 90%;
            max-width: 1600px;
            transform: translateY(-10px);
        }

        /* 画廊主容器 - 悬浮效果 */
        .floating-gallery-container {
            background-color: #333333; /* 改为深灰色 */
            padding: 0;
            border-radius: 0;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateZ(20px);
            position: relative;
            z-index: 5;
            border: none;
            overflow: hidden;
        }

        /* 修改图像项目样式 */
        .gallery-item {
            flex: 0 0 auto;
            width: 720px;
            height: 400px;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 后台平台效果 */
        .platform-backdrop {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 15px;
            background-color: #333333; /* 改为深灰色 */
            z-index: 1;
            border-radius: 0 0 4px 4px;
        }

        /* 底部阴影 */
        .bottom-shadow {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            height: 35px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            filter: blur(5px);
        }

        /* 模糊背景阴影 */
        .blur-shadow {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(to bottom, rgba(51, 51, 51, 0.5), rgba(51, 51, 51, 0));
            filter: blur(15px);
            z-index: -1;
        }
