        /* 为每行添加阴影效果 */

            top: 0;

            letter-spacing: inherit;

        /* 为每行添加流光效果 */
        .title-line::after {
            content: attr(class);
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;

            /* 流光效果 */

                rgba(40, 40, 40, 0.85) 40%,

            color: transparent;

            /* 继承字体样式 */

            font-size: inherit;
            font-weight: inherit;
            text-transform: inherit;
            letter-spacing: inherit;
            pointer-events: none;

            filter: none !important;

    <!-- 脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => { // Use async for await
            console.log('[Checkpoint] DOMContentLoaded event fired! - Multi-Gallery Loader');
            
            const mainContainer = document.getElementById('gallery-sections-container');
            if (!mainContainer) {
                console.error('Fatal Error: Main container #gallery-sections-container not found!');
                return; 
            }

            // --- Define paths for the 10 galleries --- 
            const galleryJsonPaths = [];
            for (let i = 1; i <= 10; i++) {
                // Format number to two digits (e.g., 1 -> '01', 10 -> '10')
                const galleryNumber = i.toString().padStart(2, '0');
                // Construct path using folder name for the JSON filename as requested by user
                galleryJsonPaths.push(`images/portrait/gallery_${galleryNumber}/gallery_${galleryNumber}.json`); 
            }
            console.log('Gallery JSON paths:', galleryJsonPaths);

            // --- Function to load data and create ONE gallery --- 
            async function loadAndDisplayGallery(jsonPath) {
                // Extract the gallery number (e.g., '05') from the path to find the correct data object
                const match = jsonPath.match(/gallery_(\d+)\/gallery_\d+\.json$/);
                if (!match) {
                    console.error(`[loadAndDisplayGallery] Could not extract gallery number from path: ${jsonPath}`);
                    // Potentially display an error in the section? For now, just log and exit.
                    return;
                }
                const galleryIndex = parseInt(match[1], 10) - 1; // Convert '05' to index 4

                console.log(`[loadAndDisplayGallery] Processing: ${jsonPath}`);
                
                // 1. Create the main section container FIRST
                const section = document.createElement('section');
                section.className = 'showcase-section'; 
 
                // Append the basic section structure immediately so user sees something
                mainContainer.appendChild(section);

                let imagesData = []; // Default to empty array

                try {
                    const response = await fetch(jsonPath);
                    if (!response.ok) { 
                        throw new Error(`HTTP error! status: ${response.status} loading ${jsonPath}`);
                    }

                    // IMPORTANT: Parse the entire JSON structure first (Array of gallery objects)
                    const fullJsonData = await response.json(); 

                    // Check if the expected structure (array) and the specific gallery object exist
                    if (!Array.isArray(fullJsonData)) {
                        throw new Error(`Invalid JSON format: Expected an array in ${jsonPath}, got ${typeof fullJsonData}`);
                    }
                    if (galleryIndex < 0 || galleryIndex >= fullJsonData.length) {
                         throw new Error(`Invalid gallery index ${galleryIndex} for data array length ${fullJsonData.length} in ${jsonPath}`);
                    }

                    // Extract the specific gallery object based on the index
                    const galleryObject = fullJsonData[galleryIndex];

                    // Check if the gallery object has the 'images' property and it's an array
                    if (!galleryObject || typeof galleryObject !== 'object'){
                         throw new Error(`Gallery data at index ${galleryIndex} is not a valid object in ${jsonPath}`);
                    }
                    if (!galleryObject.hasOwnProperty('images') || !Array.isArray(galleryObject.images)) {
                        throw new Error(`Missing or invalid 'images' array in gallery object at index ${galleryIndex} in ${jsonPath}`);
                    }

                    // Finally, get the actual image list for this specific gallery
                    imagesData = galleryObject.images;
                    console.log(`[loadAndDisplayGallery] Successfully extracted ${imagesData.length} images for gallery #${galleryIndex + 1} from ${jsonPath}`);
                } catch (error) {
                    console.error(`[loadAndDisplayGallery] Error processing ${jsonPath}:`, error);
                    // Keep imagesData as empty, the code below will handle showing an error message.
                }

                // 3. Now that data (or error state) is known, build the inner content
                // Create these elements *after* fetch to avoid empty containers on error
                const showcaseContainer = document.createElement('div');
                showcaseContainer.className = 'showcase-container';
                const galleryContainer = document.createElement('div');
                galleryContainer.className = 'portrait-gallery-container';
                showcaseContainer.appendChild(galleryContainer);

                // Logic to display images or error message based on imagesData array
                if (imagesData && imagesData.length > 0) {
                    const grid = document.createElement('div');
                    grid.className = 'projects-grid'; // Revert to likely original class name
 
                    // Derive image folder path from the JSON path 
                    const imageBaseUrl = jsonPath.substring(0, jsonPath.lastIndexOf('/') + 1);

                    grid.style.cursor = 'grab'; // Initial cursor style

                    imagesData.forEach(imageName => {
                        const imgElement = document.createElement('img');
                        imgElement.src = imageBaseUrl + imageName;
                        imgElement.alt = imageName; // Or generate a more descriptive alt text
                        imgElement.loading = 'lazy'; // Improve performance

                        // Optional: Add basic image error handler
                        imgElement.onerror = () => { 
                           console.warn(`Failed to load image: ${imgElement.src}`); 
                           imgElement.style.display = 'none'; // Hide broken image icons
                        };

                        const gridItem = document.createElement('div');
                        gridItem.className = 'project-item'; // Use your existing grid item class
                        gridItem.appendChild(imgElement);
                        grid.appendChild(gridItem);
                    });
                    galleryContainer.appendChild(grid);

                    // --- Add Click and Drag Scroll Logic --- 
                    let isDown = false;
                    let startX;
                    let scrollLeft;

                    grid.addEventListener('mousedown', (e) => {
                        // Only activate for left mouse button
                        if (e.button !== 0) return; 
                        isDown = true;
                        grid.classList.add('active-dragging'); // Optional: for styling like cursor: grabbing;
                        grid.style.cursor = 'grabbing';
                        startX = e.pageX - grid.offsetLeft;
                        scrollLeft = grid.scrollLeft;
                        grid.style.userSelect = 'none'; // Prevent text selection during drag
                    });

                    grid.addEventListener('mouseleave', () => {
                        if (!isDown) return;
                        isDown = false;
                        grid.classList.remove('active-dragging');
                        grid.style.cursor = 'grab';
                        grid.style.removeProperty('user-select');
                    });

                    // Listen for mouseup on the whole window to catch drags ending outside the grid
                    window.addEventListener('mouseup', (e) => { 
                         // Only react if drag started *on this specific grid*
                         if (!isDown || !grid.classList.contains('active-dragging')) return; 
                        
                         // Only deactivate for the button that started it (left button)
                        if (e.button !== 0) return; 

                        isDown = false;
                        grid.classList.remove('active-dragging');
                        grid.style.cursor = 'grab';
                        grid.style.removeProperty('user-select');
                    });

                    grid.addEventListener('mousemove', (e) => {
                        if (!isDown) return; // Only scroll if mouse button is down
                        e.preventDefault(); // Prevent default browser drag behavior (e.g., dragging image)
                        const x = e.pageX - grid.offsetLeft;
                        const walk = (x - startX) * 2; // The '2' is a scroll speed multiplier, adjust if needed
                        grid.scrollLeft = scrollLeft - walk;
                    });
                    // ----------------------------------------
                } else {
                    // Display a message if no images or if there was an error loading JSON
                    const messageElement = document.createElement('p');
                    messageElement.textContent = 'Gallery is empty or encountered an error.'; // More accurate message
                    messageElement.style.textAlign = 'center';
                    messageElement.style.padding = '20px';
                    messageElement.style.color = 'rgba(255, 255, 255, 0.7)';
                    galleryContainer.appendChild(messageElement);
                    
                    // Alternatively, can hide this gallery section completely
                    // section.style.display = 'none';
                }

                section.appendChild(showcaseContainer);
                return section;
            }

            // --- Create a gallery for each JSON path in the array ---
            const promises = galleryJsonPaths.map(path => loadAndDisplayGallery(path));
            
            // Wait for all galleries to be processed (whether success or error)
            await Promise.all(promises);
            
            console.log('[Checkpoint] All galleries processed! - Multi-Gallery Loader');

            // --- Initialize Controls and Nav AFTER galleries are processed ---
            
            // --- Navigation Menu Toggle (Keep this) ---
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    console.log('Nav toggle clicked!');
                    navToggle.classList.toggle('active');
                    
                    // Handle toggle visibility and animation
                    if (navMenu.classList.contains('active')) {
                        // First set visibility to 'visible' for a smooth animation
                        navMenu.classList.remove('active');
                        
                        // Then hide it after animation completes
                        setTimeout(() => {
                            navMenu.style.visibility = 'hidden';
                        }, 400); // Match transition duration
                    } else {
                        // First ensure it's visible before animating
                        navMenu.style.visibility = 'visible';
                        
                        // Then add active to trigger the slide in
                        setTimeout(() => {
                            navMenu.classList.add('active');
                        }, 10); // Small delay to ensure visibility applied first
                    }
                });
            } else {
                console.error('Navigation toggle or menu not found!');
            }
        });
    </script>
